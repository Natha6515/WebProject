<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../css/stopwatch.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <script src="../javaScript/jquery.min.js"></script>


</head>
<body>

<div class="container">

    <div class="time">

        <span id="hr" class="data">00</span>
        <span class="text">Hr</span>
        <span id="min" class="data">00</span>
        <span class="text">Min</span>
        <span id="sec" class="data">00</span>
        <span class="text">Sec</span>
        <span id="ms" class="data">00</span>

    </div>
    <br/>
    <div class="btn-container">

        <!-- <span><a href="#"></a></span> -->

        <button class="button" id="start">Start</button>
        <button class="button" id="stop">Stop</button>
        <button class="button" id="resume">Resume</button>

    </div>
</div>

<script src="../javaScript/stopwatch.js"></script>
</body>
</html>
